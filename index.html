<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/ico.png">
    <link href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="services-wrapper">
        <div class="services">
            <nav class="services__list">
                <div class="services__item">
                    <p class="services__title">Online Shopping</p>
                    <div class="services__ico"><img src="./images/shopping.svg"></div>
                </div>
                <div class="services__item">
                    <p class="services__title">Quality Product</p>
                    <div class="services__ico"><img src="./images/quality-product.svg"></div>
                </div>
                <div class="services__item">
                    <p class="services__title services__title--align">Domestic & International Delivery</p>
                    <div class="services__ico"><img src="./images/DIM.svg"></div>
                </div>
                <div class="services__item">
                    <p class="services__title">Well Organized</p>
                    <div class="services__ico"><img src="./images/well-organized.svg"></div>
                </div>
            </nav>
            <div class="services__pic-box">
                <img class="services__img" src="./images/tomatos.png">
                <h2 class="services__pic-title">Our Services</h2>
            </div>
        </div>
    </div>
</body>
</html>
